<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    <title>Job4j ToDo</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="card" style="width: 70%">
            <div class="card-header text-center" style="font-size: large">
                Редактирование задачи
            </div>
            <div class="card-body">
                <form method="POST" th:action="@{/editTask}" th:object="${current_task}">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{created}">
                    <input type="hidden" th:field="*{done}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название задачи</label>
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea name="description" id="description" class="form-control" cols="73" rows="5" th:field="*{description}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Редактировать</button>
                    <span style="margin-left: 38%">
                    <a th:href="@{/index}">Вернуться на главную страницу</a>
                    </span>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
